<!doctype html>
<html lang="en">
  <head>
    <title>PrimeFlex Testing</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/primeflex@latest/primeflex.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/primeflex@3.3.1/themes/primeone-dark.css"
    />
    <script src="app.js"></script>
  </head>
  <body>
    <div id="app">
      <section class="grid py-2">
        <div
          class="p-2 col-12 md:col-6 lg:col-3 sm:flex-nowrap border-round surface-800 hover:surface-900"
        >
          A
        </div>
        <div
          class="p-2 col-12 md:col-6 lg:col-3 border-round surface-600 hover:surface-700"
        >
          B
        </div>
        <div
          class="p-2 col-12 md:col-6 lg:col-3 border-round surface-400 hover:surface-500"
        >
          C
        </div>
        <div
          class="p-2 col-12 md:col-6 lg:col-3 border-round surface-200 hover:surface-300"
        >
          D
        </div>
      </section>

      <section>
        <div class="card">
          <div
            class="flex flex-wrap align-items-center justify-content-center card-container blue-container"
          >
            <div
              class="transition-colors transition-duration-100 bg-blue-500 hover:bg-yellow-500 text-white hover:text-gray-900 flex align-items-center justify-content-center font-bold border-round cursor-pointer m-2 px-5 py-3"
            >
              Hover me
            </div>
            <div
              class="transition-colors transition-duration-500 bg-blue-500 hover:bg-yellow-500 text-white hover:text-gray-900 flex align-items-center justify-content-center font-bold border-round cursor-pointer m-2 px-5 py-3"
            >
              Hover me
            </div>
              <div class="transition-colors transition-duration-1000 bg-blue-500 hover:bg-yellow-500 text-white hover:text-gray-900 flex align-items-center justify-content-center font-bold border-round cursor-pointer m-2 px-5 py-3">
              Hover me
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
